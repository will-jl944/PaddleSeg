batch_size: 1
iters: 267

train_dataset:
  type: OpticDiscSeg
  dataset_root: ../PaddleX/optic_disc_seg
  transforms:
    - type: Resize
      target_size: [512, 512]
    #    - type: RandomHorizontalFlip
    - type: Normalize
  mode: train

val_dataset:
  type: OpticDiscSeg
  dataset_root: ../PaddleX/optic_disc_seg
  transforms:
    - type: Resize
      target_size: [512, 512]
    - type: Normalize
  mode: val

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

learning_rate:
  value: 0.01
  decay:
    type: poly
    power: 0.9
    end_lr: 0

#loss:
#  types:
#    - type: MixedLoss
#      losses:
#        - type: CrossEntropyLoss
#        - type: LovaszSoftmaxLoss
#      coef: [0.8, 0.2]
#  coef: [1]

loss:
  types:
    - type: CrossEntropyLoss
  coef: [1]

model:
  type: FCN
  backbone:
    type: HRNet_W48
    align_corners: False
#    pretrained: https://bj.bcebos.com/paddleseg/dygraph/hrnet_w18_ssld.tar.gz
  num_classes: 2
  pretrained: Null
  backbone_indices: [-1]
