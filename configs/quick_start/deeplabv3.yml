batch_size: 1
iters: 267

train_dataset:
  type: OpticDiscSeg
  dataset_root: ../PaddleX/optic_disc_seg
  transforms:
    - type: Resize
      target_size: [512, 512]
    #    - type: RandomHorizontalFlip
    - type: Normalize
  mode: train

val_dataset:
  type: OpticDiscSeg
  dataset_root: ../PaddleX/optic_disc_seg
  transforms:
    - type: Resize
      target_size: [512, 512]
    - type: Normalize
  mode: val

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

learning_rate:
  value: 0.01
  decay:
    type: poly
    power: 0.9
    end_lr: 0

loss:
  types:
    - type: CrossEntropyLoss
  coef: [1]

model:
  type: DeepLabV3P
  backbone:
    type: ResNet50_vd
    output_stride: 16
    multi_grid: [1, 1, 1]
    pretrained: null
#    pretrained: https://bj.bcebos.com/paddleseg/dygraph/resnet50_vd_ssld_v2.tar.gz
  num_classes: 2
  backbone_indices: [0, 3]
  aspp_ratios: [1, 6, 12, 18]
  aspp_out_channels: 256
  align_corners: False
  pretrained: null
